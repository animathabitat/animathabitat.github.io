<script>

  var r = document.querySelector(':root'),
      toggle_lang = 0;

  r.style.setProperty('--fr', "none");

  function toggle_language() {
    if ( toggle_lang == 0 ) {
      r.style.setProperty('--fr', "inline");
      r.style.setProperty('--fr-en', "none");
      toggle_lang = 1;
    }
    else {
      r.style.setProperty('--fr', "none");
      r.style.setProperty('--fr-en', "inline");
      toggle_lang = 0;
    }
  };

</script>
